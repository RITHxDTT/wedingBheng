<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .centered-box {
            width: 497px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: lightblue;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        .centered-box img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
        .overlay {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: auto;
            top: 50%;
            transform: translateY(425px); /* Start from 425px down */
            animation: popUp 1.8s ease-in-out infinite;
        }
        @keyframes popUp {
            0% { opacity: 0; transform: scale(1) translateY(425px); }
            50% { opacity: 1; transform: scale(1.05) translateY(375px); } /* Smaller scale and movement */
            100% { opacity: 0; transform: scale(1) translateY(425px); }
        }
    </style>
</head>
<body>
    <div class="centered-box">
        <img src="pic1.png" alt="Centered Image">
        <a href="your-link.html" class="overlay">
            <img src="បើកធៀប-01.png" alt="Click Here">
        </a>
    </div>
</body>
</html>
