<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .centered-box {
            width: 100%; /* Make it responsive by using percentage */
            height: auto;
            max-width: 497px; /* Max width for larger screens */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: lightblue;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        .centered-box img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .overlay {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px; /* Smaller size for mobile */
            height: auto;
            top: 50%;
            transform: translateY(350px); /* Start from 400px down */
            animation: popUp 1.8s ease-in-out infinite;
        }
        @keyframes popUp {
            0% { opacity: 0; transform: scale(1) translateY(425px); }
            50% { opacity: 1; transform: scale(1.05) translateY(375px); } /* Smaller scale and movement */
            100% { opacity: 0; transform: scale(1) translateY(425px); }
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .centered-box {
                width: 95%; /* Increase width on smaller screens */
                max-width: none; /* Remove max-width restriction */
            }

            .overlay {
                width: 120px; /* Slightly increase overlay size for mobile */
            }
        }

        /* Very small screens */
        @media (max-width: 480px) {
            .overlay {
                width: 100px; /* Further reduce the overlay size */
            }
        }
    </style>
</head>
<body>
    <div class="centered-box">
        <img src="pic1.png" alt="Centered Image">
        <a href="your-link.html" class="overlay">
            <img src="បើកធៀប-01.png" alt="Click Here">
        </a>
    </div>
</body>
</html>
